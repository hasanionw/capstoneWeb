<div class="modal fade" id="add" >
  <div class="modal-dialog">
    <div class="modal-content" >
      <div class="modal-header" style="background-color:#DF3A01;">
        <h3 class="modal-title" style="color:white;">Add new trainer </h3>  
     
        <button type='button' class='close' id='close-modal' data-dismiss='modal'>&times;</button>
      </div>  
      <div class="modal-body">
        <div class="row d-flex mt-1 mb-3" style="flex-direction: row; position: relative;left: 70px;">
          <div id="profilepic" style="border-radius: 50px; height: 100px; width: 100px; overflow: hidden; background-position: 50% 50%; background-size: cover;  text-align: center;">
            <img src="trainer.png" id="output" alt="" style="height: 100%; width: 100%; object-fit: cover;">
            
          </div>
          
          <p><input type="file" value="upload" id="fileButton" accept="image/*" name="image"   onchange="loadFile(event)" style="display: none;"></p>
          <p><label for="fileButton" style="cursor: pointer;"><i  data-toggle="tooltip" data-placement="top" title="Add profile picture" style="font-size: 35px;color:teal;" class="fas fa-plus-circle"></i></label></p>
           
          <div class="col-sm-6" style="position: relative; left: 35px;">
            <label>E-mail</label>
            <input type="text" id="email" class="form-control" required="" placeholder="E-mail">
          </div>
          <div class="col-sm-6" style="position: relative; right: 40px; top: 10px;">
          <progress  value="0" max="100" id="uploader">0%</progress>
          </div>
        </div>
        <div class="form-group">
          <div class="form-row">
            <div class="col-sm-6">
              <label>First name</label>
              <input type="text" id="fname" class="form-control" required="" placeholder="Firstname">
            </div>
            <div class="col-sm-6">
              <label>Last name</label>
              <input type="text" id="lname" class="form-control" required="" placeholder="Lastname">
            </div>  
          
            <div class="col-sm-6">
              <label>Contact</label>
              <input type="text" id="phone" class="form-control" required="" placeholder="Contact Number" >
          </div>
          <div class="col-sm-6">
              <label>Birthdate</label>
              <input type="date" class="form-control" id="birthdate" >
          </div>
          <div class="col-sm-6">
            <label>Address</label>
            <input type="text" class="form-control" id="address" required="" placeholder="Address">
        </div>
          <div class="col-sm-6 train">
              <label>Gender</label><br>
              <select id="sex" class="form-control" name="sex"  required="">
                  <option value="M"selected>M</option>
                  <option value="F">F</option>
               </select>
          </div>

              
          
          </div>
        </div>
      </div>

      <div class="modal-footer bot">
          <button id="addtrainer" type="submit"  class="btn" >ADD TRAINER</button>

      </div>
    </div>
  </div>
