  <script src='FIREBASE/init.js'></script>

  <!-- Add member script -->
  <script>
    var button = document.getElementById('addMemberBtn');

    button.addEventListener('click', function() {
      var fname = document.getElementById('fName').value;
      var lname = document.getElementById('lName').value;
      var modal = document.getElementById('close-modal');

      var members = db.collection('members');
      var member = members.where('fname', '==', fname).where('lname', '==', lname);

      member.get().then(function(res) {
        if(res.docs.length > 0) {
          alert('Error: Member already exists!')
        } else {
          members.add({
            fname: fname,
            lname: lname
          }).then(function() {
            alert('Successfully added new member!');
            window.location.reload();
          }).catch(function(error) {
            alert(error.message);
          });
        }
      });
    });

    function renderData(doc, i) {
      let tbody = document.getElementById('tbody');
      let tr = document.createElement('tr');
      let td = document.createElement('td');

      tr.setAttribute('data-id', doc.id);
      tr.innerHTML = `<td>${i}</td><td>${doc.data().fname}</td><td>${doc.data().lname}</td><td>${doc.id}</td>`;
      tbody.appendChild(tr);
    }

    db.collection('members').orderBy('fname').get().then((snapshot) => {
      var i = 0;
      snapshot.forEach((doc) => {
        i++;
        renderData(doc, i);
      });
    });
  </script>
