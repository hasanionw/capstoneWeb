    }

    .flexHeader {

      align-items: center;

    .flex {
      display: flex;
      align-items: center;

<body class='grey lighten-3' >
  <header>   
    <div class='sidebar-fixed position-fixed' style='background-color:#DF3A01;' >
      <br>
        <center><img src='logo.png' class='img-fluid' alt='' style='width: 200px; height: 180px;'></center>
        <br>

        <div class="list-group list-group-flush" >
          <a href="dashboard.html" class="list-group-item list-group-item-action waves-effect" style="background-color:#DF3A01;color:white;">
            <i class="fas fa-chart-pie mr-3"></i>Dashboard
          </a>
          <a href="#" class="list-group-item list-group-item-action waves-effect" style="background-color:#DF3A01;color:white;">
            <i class="fas fa-user mr-3"></i>Members</a>
          <a href="trainers.html" class="list-group-item list-group-item-action waves-effect" style="background-color:#DF3A01; color:white;">
            <i class="fas fa-user-shield mr-3"></i>Trainers</a>
          
          <a href="inventory.html" class="list-group-item list-group-item-action waves-effect" style="background-color:#DF3A01;color:white;">
            <i class="fas fa-dumbbell  mr-3"></i>Inventory</a>
          <a href="promos.html" class="list-group-item list-group-item-action waves-effect" style="background-color:#DF3A01;color:white;">
            <i class="fas fa-percent mr-3"></i>Promos</a>
          <a href="paymentlog.html" class="list-group-item list-group-item-action waves-effect" style="background-color:#DF3A01;color:white;">
            <i class="fas fa-money-bill-alt mr-3"></i>Payment Log</a>
        </div>
    </div>

  </header>

  <main class='pt-5 mx-lg-5' >
    <div class="flex mx-4">
      <h4>Welcome, <span id="username"></span>!</h4>
      <button class="btn btn-outline-danger">Logout</button>
    </div>
    <div class='container-fluid mt-3'>
      <div class='card'>
        <div class='card-content'>
          <div class='card-header flexHeader'>
            <h3 class='card-title'>
              <span class="add-members" data-toggle="tooltip" data-placement="top" title="Add new member"><i data-toggle="modal" data-target="#add-member" class="fas fa-plus mr-2"></i></span>
              Regular Members
            </h3>
            <div>
            <div class="d-flex justify-content-center">
              <input type="search"  placeholder="Search member here..." aria-label="Search" class="form-control">
              <button class="btn btn-dark btn-sm my-0 p" type="submit">
                <i class="fas fa-search" ></i>
              </button>
            </div>
            </div>
          </div>
          <div class='card-body card-bodyzz table-responsive p-0'>
            <table class='table table-hover'>
              <thead>
                <tr>
                  <th>First name</th>
                  <th>Last name</th>
                  <th>Unique ID</th>
                  <th>Date Added</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id='tbody'>

              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Add member modal -->
      <div id='add-member' class='modal fade' role='dialog'>
        <div class='modal-dialog'>
          <div class='modal-content' style='width: 887px; height: 450px; left:-60px; top:70px;'>
            <div class='modal-header'>
              <h3 class='modal-title'>Add New Member</h3>
              <button type='button' class='close' id='close-modal' data-dismiss='modal'>&times;</button>
            </div>
            <div class='modal-body'>
              <div class="form-group">
                <div class="form-row">
                  <div class="col-sm-6">
                    <label>First Name</label>
                    <input type="text" id="fName" class="form-control">
                  </div>
                  <div class="col-sm-6">
                    <label>Last Name</label>
                    <input type="text" id="lName" class="form-control">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="form-row">
                  <div class="col-sm-4">
                    <label>Membership type</label>
                    <select id="memberType" class="form-control">
                      <option value="Member" selected>Member</option>
                      <option value="Walk-in">Walk-in</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button class='btn btn-primary' id='addMemberBtn'>Submit</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Update member modal -->
      <div class="modal fade" id="updateModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title">Update <span id="fname-span"></span></h3>
              <button type='button' class='close' id='close-updateModal' data-dismiss='modal'>&times;</button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <div class="form-row">
                  <div class="col-sm-6">
                    <label>First name</label>
                    <input type="text" class="form-control" id="updateFname" disabled>
                  </div>
                  <div class="col-sm-6">
                    <label>Last name</label>
                    <input type="text" class="form-control" id="updateLname" disabled>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="form-row">
                  <div class="col-sm-4">
                    <label>Date Added</label>
                    <input type="text" class="form-control" id="updateDateAdded" disabled>
                  </div>
                  <div class="col-sm-8">
                    <label>UID</label>
                    <input type="text" class="form-control" id="updateUID" disabled>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="form-row">
                  <div class="col-sm-7">
                    <label>Membership Type</label>
                    <select id="updateType" class="form-control">
                      <option value="Member">Member</option>
                      <option value="Walk-in">Walk-in</option>
                    </select>
                  </div>
                  <div class="col-sm-5">
                    <label>Status</label>
                    <select id="updateStatus" class="form-control">
                      <option value="Paid" selected>Paid</option>
                      <option value="Expired">Expired</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary" id="updateBtn">Update</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid my-3">
      <div class='card'>
        <div class='card-content'>
          <div class='card-header flexHeader'>
            <h3 class='card-title'>
              Walk-in Members
            </h3>
            <div>
            <div class="d-flex justify-content-center">
              <input type="search"  placeholder="Search walk-in here..." aria-label="Search" class="form-control">
              <button class="btn btn-dark btn-sm my-0 p" type="submit">
                <i class="fas fa-search" ></i>
              </button>
            </div>
            </div>
          </div>
          <div class='card-body table-responsive p-0 card-bodyzz'>
            <table class='table table-hover'>
              <thead>
                <tr>
                  <th>First name</th>
                  <th>Last name</th>
                  <th>Unique ID</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id='tbody-walk-in'>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script type='text/javascript' src='js/jquery-3.4.1.min.js'></script>
  <script type='text/javascript' src='js/popper.min.js'></script>
  <script type='text/javascript' src='js/bootstrap.min.js'></script>
  <script type='text/javascript' src='js/mdb.min.js'></script>
  <script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip();
    });
  </script>

  <!-- Firebase CDNs -->
  <script src='https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js'></script>
  <script src='https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js'></script>
  <script src='https://www.gstatic.com/firebasejs/7.8.0/firebase-firestore.js'></script>
  <script src='https://www.gstatic.com/firebasejs/7.8.0/firebase-storage.js'></script>
  <!-- Local script -->
  <script src='FIREBASE/init.js'></script>

  <!-- Add member script -->
  <script>
    auth.onAuthStateChanged(function(user) {
      let span = document.getElementById('username');

      if(user) {
        span.textContent = user.email;
      }
    })

    var button = document.getElementById('addMemberBtn');

    button.addEventListener('click', () => {
      var fname = document.getElementById('fName').value;
      var lname = document.getElementById('lName').value;
      var membertype = document.getElementById('memberType').value;
      var modal = document.getElementById('close-modal');
      var date = new Date();
      var dateAdded = `${date.getFullYear()}-${date.getMonth()}-${date.getDate()}`;

      var members = db.collection('members');
      var member = members.where('fname', '==', fname).where('lname', '==', lname);

      member.get().then((snapshot) => {
        if(snapshot.docs.length > 0) {
          alert('Error: Member already exists!');
        } else {
          members.add({
            fname: fname,
            lname: lname,
            membertype: membertype,
            status: 'Paid',
            dateAdded: dateAdded
          }).then(function() {
            alert('Successfully added new member!');
            window.location.reload();
          }).catch(function(error) {
            alert(error.message);
          });
        }
      });
    });

    showID = (id) => {
      let span = document.getElementById(`${id}-span`);
      let small = document.getElementById(`${id}-small`);

      if(span.classList.contains('hidden')) {
        small.innerHTML = ' <i class="fas fa-eye"></i>';
        span.textContent = id;
        span.classList.remove('hidden');
      } else {
        small.innerHTML = '<i class="fas fa-eye"></i>';
        span.classList.add('hidden');
        span.textContent = '';
      }
    }

    renderData = (doc) => {
      let tbody = document.getElementById('tbody');
      let tr = document.createElement('tr');
      let td = document.createElement('td');

      tr.setAttribute('data-id', doc.id);
      tr.innerHTML = 
      `<td>${doc.data().fname}</td>
      <td>${doc.data().lname}</td>
      <td>
        <span class="hidden" id="${doc.id}-span"></span>
        <a>
          <small id='${doc.id}-small' onclick='showID("${doc.id}")'
           data-toggle="tooltip" title="Show ${doc.data().fname}'s UID" data-placement="top">
           <i class="fas fa-eye"></i></small>
        </a>
      </td>
      <td>${doc.data().dateAdded}</td>
      <td>${doc.data().status}</td>
      <td>
        <a class='btn-link text-warning' onclick='updateMember(this.parentNode.parentNode)'
         data-toggle='modal' data-target='#updateModal'><i class="fas fa-pen"
          data-toggle="tooltip" title="Update ${doc.data().fname}" data-placement="top"></i></a>
      </td>`;
      tbody.appendChild(tr);

      let tt = $('[data-toggle="tooltip"]').tooltip();
      tt.click(function() {
        tt.tooltip("hide");
      });
    }

    renderWalkin = (doc) => {
      let tbody = document.getElementById('tbody-walk-in');
      let tr = document.createElement('tr');
      let td = document.createElement('td');

      tr.setAttribute('data-id', doc.id);
      tr.innerHTML = 
      `<td>${doc.data().fname}</td>
      <td>${doc.data().lname}</td>
      <td>${doc.id}</td>
      <td>
        <a class="btn-link text-warning mx-2" onclick='updateMember(this.parentNode.parentNode)' data-toggle='modal' data-target='#updateModal'>
          <i class="fas fa-pen" data-toggle="tooltip" data-placement="top" title="Update ${doc.data().fname}"></i>
        </a>
      </td>`;
      tbody.appendChild(tr);

      let tt = $('[data-toggle="tooltip"]').tooltip();
      tt.click(function() {
        tt.tooltip("hide");
      });
    }

    db.collection('members').where('membertype', '==', 'Member').orderBy('dateAdded', 'desc').get().then((snapshot) => {
      snapshot.forEach((doc) => {
        renderData(doc);
      });
    });

    db.collection('members').where('membertype', '==', 'Walk-in').orderBy('dateAdded', 'desc').get().then((snapshot) => {
      snapshot.forEach((doc) => {
        renderWalkin(doc);
      })
    });

    updateMember = (tr) => {
      let updateFname = document.getElementById('updateFname');
      let updateLname = document.getElementById('updateLname');
      let updateDate = document.getElementById('updateDateAdded');
      let updateUID = document.getElementById('updateUID');
      let updateType = document.getElementById('updateType');
      let span = document.getElementById('fname-span');
      let dataId = tr.getAttribute('data-id');

      db.collection('members').doc(dataId).get().then((doc) => {
        span.textContent = doc.data().fname;
        updateFname.value = doc.data().fname;
        updateLname.value = doc.data().lname;
        updateDate.value = doc.data().dateAdded;
        document.getElementById('updateType').value = doc.data().membertype;
        updateUID.value = doc.id;

        document.getElementById('updateBtn').addEventListener('click', () => {
          let membertype = document.getElementById('updateType').value;
          let status = document.getElementById('updateStatus').value;
          db.collection('members').doc(doc.id).update({
            membertype: membertype,
            status: status
          }).then(() => {
            alert('Successfully updated member!');
            window.location.reload();
          }).catch((error) => {
            alert(`Error: ${error.message}`);
          });
        });
      });
    }
  </script>
</body>
</html>
