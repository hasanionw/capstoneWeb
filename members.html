  <!-- Add member script -->
  <script>
    var button = document.getElementById("addMemberBtn");
    var viewBtn = document.getElementById("viewMembersBtn");

    button.addEventListener("click", function(){
      var fname = document.getElementById("fName").value;
      var lname = document.getElementById("lName").value;
      var modal = document.getElementById("close-modal");

      var members = db.collection("members");
      var member = members.where("fname", "==", fname).where("lname", "==", lname);

      member.get().then(function(res) {
        if(res.docs.length > 0) {
          alert("Error: Member already exists!")
        } else {
          members.add({
            fname: fname,
            lname: lname
          }).then(function() {
            alert("Successfully added new member!");
            modal.click();
            document.getElementById("fName").value = "";
            document.getElementById("lName").value = "";
          }).catch(function(error) {
            alert(error.message)
          });
        }
      });
    });

    function renderData(doc) {
      let li = document.createElement("li");
      let ul = document.getElementById("list");

      li.setAttribute("data-id", doc.id);

      li.innerHTML = `${doc.data().fname} ${doc.data().lname}`;
      ul.appendChild(li);
    }

    viewBtn.addEventListener("click", function() {
      db.collection("members").orderBy("fname").get().then((snapshot) => {
        snapshot.forEach((doc) => {
          renderData(doc);
        });
      });
    });
  </script>
