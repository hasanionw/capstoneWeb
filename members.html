  <main class='pt-5 mx-lg-5' >
    <div class='container-fluid mt-5'>

      <div class='card mb-4 wow fadeIn'>
        <div class='card-body d-sm-flex justify-content-between'   >
          <div class='add'>
            <a href='#'><button data-toggle='modal' data-target='#add' type='button' style='background-color:#DF3A01; color: white' class='btn'>Add Member</button></a>
          </div>
          <div class='search'>

      <div class='card'>
        <div class='card-content'>
          <div class='card-header'>
            <h3 class='card-title'>Members</h3>
          </div>
          <div class='card-body' id='card-body'>
            <table class='table'>
              <thead>
                <tr>

                  <th>Unique ID</th>
                  <th>Date Added</th>
                  <th>Status</th>
                  <th>Action</th>

              </thead>
              <tbody id='tbody'>

              </tbody>
            </table>
          </div>
        </div>

      <div id='add' class='modal fade' role='dialog' >
        <div class='modal-dialog'>

            </div>
            <div class='modal-body' >
              <div class='form-row'>
                <div class='col-sm-4'>
                  <label for='memberName'>First Name</label>

                  <label for='memberName'>Last Name</label>
                  <input type='text' id='lName' class='form-control'>

          </div>

      <div class="modal fade" id="updateModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title">Update <span id="fname-span"></span></h3>
              <button type='button' class='close' id='close-updateModal' data-dismiss='modal'>&times;</button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <div class="form-row">
                  <div class="col-sm-6">
                    <label>First name</label>
                    <input type="text" class="form-control" id="updateFname" disabled>
                  </div>
                  <div class="col-sm-6">
                    <label>Last name</label>
                    <input type="text" class="form-control" id="updateLname" disabled>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="form-row">
                  <div class="col-sm-4">
                    <label>Date Added</label>
                    <input type="text" class="form-control" id="updateDateAdded" disabled>
                  </div>
                  <div class="col-sm-8">
                    <label>UID</label>
                    <input type="text" class="form-control" id="updateUID" disabled>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="form-row">
                  <div class="col-sm-5">
                    <label>Status</label>
                    <select id="updateStatus" class="form-control">
                      <option value="Paid" selected>Paid</option>
                      <option value="Expired">Expired</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary" id="updateBtn">Update</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script type='text/javascript' src='js/jquery-3.4.1.min.js'></script>
  <script type='text/javascript' src='js/popper.min.js'></script>
  <script type='text/javascript' src='js/bootstrap.min.js'></script>
  <script type='text/javascript' src='js/mdb.min.js'></script>

  <!-- Firebase CDNs -->
  <script src='https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js'></script>
  <script src='https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js'></script>
  <script src='https://www.gstatic.com/firebasejs/7.8.0/firebase-firestore.js'></script>
  <script src='https://www.gstatic.com/firebasejs/7.8.0/firebase-storage.js'></script>
  <!-- Local script -->
  <script src='FIREBASE/init.js'></script>

  <!-- Add member script -->
  <script>
    var button = document.getElementById('addMemberBtn');

    button.addEventListener('click', function() {
      var fname = document.getElementById('fName').value;
      var lname = document.getElementById('lName').value;
      var modal = document.getElementById('close-modal');
      var date = new Date();
      var dateAdded = `${date.getFullYear()}-${date.getMonth()}-${date.getDate()}`;

      var members = db.collection('members');
      var member = members.where('fname', '==', fname).where('lname', '==', lname);

      member.get().then(function(snapshot) {
        if(snapshot.docs.length > 0) {
          alert('Error: Member already exists!');
        } else {
          members.add({
            fname: fname,
            lname: lname,
            status: 'Paid',
            dateAdded: dateAdded
          }).then(function() {
            alert('Successfully added new member!');
            window.location.reload();
          }).catch(function(error) {
            alert(error.message);
          });
        }
      });
    });

    function renderData(doc, i) {
      let tbody = document.getElementById('tbody');
      let tr = document.createElement('tr');
      let td = document.createElement('td');

      tr.setAttribute('data-id', doc.id);
      tr.innerHTML = 
      `<td>${doc.data().fname}</td>
      <td>${doc.data().lname}</td>
      <td>${doc.id}</td>
      <td>${doc.data().dateAdded}</td>
      <td>${doc.data().status}</td>
      <td>
        <a class='btn-link text-warning' id='${doc.id}' onclick='updateMember(this.parentNode.parentNode)' data-toggle='modal' data-target='#updateModal'>Update</a>
      </td>`;
      tbody.appendChild(tr);
    }

    db.collection('members').orderBy('dateAdded', 'desc').get().then(function(snapshot) {
      var i = 0;
      snapshot.forEach((doc) => {
        i++;
        renderData(doc, i);
      });
    });

    function updateMember(tr) {
      let updateFname = document.getElementById('updateFname');
      let updateLname = document.getElementById('updateLname');
      let updateDate = document.getElementById('updateDateAdded');
      let updateUID = document.getElementById('updateUID');
      let span = document.getElementById('fname-span');
      let dataId = tr.getAttribute('data-id');

      db.collection('members').doc(dataId).get().then(function(doc) {
        span.textContent = doc.data().fname;
        updateFname.value = doc.data().fname;
        updateLname.value = doc.data().lname;
        updateDate.value = doc.data().dateAdded;
        updateUID.value = doc.id;

        document.getElementById('updateBtn').addEventListener('click', () => {
          let status = document.getElementById('updateStatus').value;
          db.collection('members').doc(doc.id).update({
            status: status
          }).then(() => {
            alert('Successfully updated member!');
            window.location.reload();
          }).catch((error) => {
            alert(`Error: ${error.message}`);
          });
        });
      });
    }
  </script>
