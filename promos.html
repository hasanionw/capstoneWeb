   <script>
    var button = document.getElementById('addBtn');

    button.addEventListener('click', function() {
      var promoname = document.getElementById('promoname').value;
      var amount = document.getElementById('amount').value;
      var stat = document.getElementById('stat').value;
      var start = document.getElementById('start').value;
      var end = document.getElementById('end').value;
      var description = document.getElementById('description').value;
      
    

      var promos = db.collection('promos');
      var discount = promos.where('start', '==', start).where('end', '==', end);

      if(promoname === '') {
        alert('ERROR: promo name is required!');
      } else if(amount === '') {
        alert('ERROR: amount is required!');
      } else if(stat === '') {
        alert('ERROR: status is required!');
      } else if(start === '') {
        alert('ERROR: starting date is required!');
      } else if(end === '') {
        alert('ERROR: expiry date is required!');
      }else if(description === '') {
        alert('ERROR: description is required!');
      } else {

      discount.get().then(function(snapshot) {
        if(snapshot.docs.length > 0) {
          alert('Error: promo date already exists!');
        } else {
          promos.add({
            promoname: promoname,
            amount: amount,
            stat: stat,
            start: start,
            end: end,
            description: description
            
          }).then(function() {
            alert('Successfully added new Promos!');
            window.location.reload();
          }).catch(function(error) {
            alert(error.message);
          });
        }
      });
      }
    });

    auth.onAuthStateChanged(function(user) {
      let span = document.getElementById('username');

      if(user) {
        span.textContent = user.email;
      }
    })

    

    function renderData(doc) {
      let tbody = document.getElementById('tbody');
      let tr = document.createElement('tr');

      tr.setAttribute('data-id', doc.id);
      tr.innerHTML = 
      `<td><span class="hidden" id="${doc.id}-span"></span><a>
      <small id='${doc.id}-small' onclick='showID("${doc.id}")'>
      <i data-toggle="tooltip" data-placement="top" title="show ${doc.data().promoname}"
      style="font-size: 20px;" class="fas fa-eye text-success"></i></small></a></td>
      <td><b>${doc.data().promoname}</b></td>
      <td><b>${doc.data().amount}<b></td>
      
      <td><b>${doc.data().start}<b></td>
      <td><b>${doc.data().end}<b></td>
          
       

      <td>
        <a class='btn-link text-primary' onclick='updatefunction(this.parentNode.parentNode)' 
        data-toggle='modal' data-target='#update'>
        <i data-toggle="tooltip" data-placement="top" title="update ${doc.data().promoname}"
        class="fas fa-edit" style="font-size: 20px;"></i></a>

        <a class='btn-link text-success' onclick='viewPromos(this.parentNode.parentNode)'
        data-toggle='modal' data-target='#displayallrecords'>
        <i data-toggle="tooltip" data-placement="top" title="view ${doc.data().promoname}" 
        class="fas fa-eye" style="font-size: 20px;"></i></a>
      </td>

      <td>
        <a class='btn-link text-danger' onclick='deleteDoc(this.parentNode.parentNode)' >
        <i data-toggle="tooltip" data-placement="top" title="Delete ${doc.data().promoname}"
        class="fas fa-trash-alt" style="font-size: 20px;"></i></a>
      </td>`;

      
      tbody.appendChild(tr);
      
      let tt = $('[data-toggle="tooltip"]').tooltip();
      tt.click(function() {
        tt.tooltip("hide");
      });
    
    }
  
    db.collection('promos').orderBy('start', 'desc').get().then(function(snapshot) {
      snapshot.forEach((doc) => {
       
        renderData(doc);
      });
    });



    function updatefunction(tr) {
      let updatepromoname = document.getElementById('updatepromoname');
      let updateamount = document.getElementById('updateamount');
      let updatestart = document.getElementById('updatestart');
      let updateend = document.getElementById('updateend');
      let updatestat = document.getElementById('updatestat');

      let span = document.getElementById('fname-span');
      let dataId = tr.getAttribute('data-id');

      db.collection('promos').doc(dataId).get().then(function(doc) {
        span.textContent = doc.data().promoname; // firstname na mo display sa update modal
        updatepromoname.value = doc.data().promoname;
        updateamount.value = doc.data().amount;
        updatestart.value = doc.data().start;
        updateend.value = doc.data().end;
        updatestat.value = doc.data().stat;

        document.getElementById('updateBtn').addEventListener('click', () => {
          let amount = document.getElementById('updateamount').value;
          let start = document.getElementById('updatestart').value;
          let end = document.getElementById('updateend').value;
          let stat = document.getElementById('updatestat').value;
          db.collection('promos').doc(doc.id).update({
            amount: amount,
            start: start,
            end: end,
            stat: stat
              
          }).then(() => {
            alert('Successfully updated Inventory!');
            window.location.reload();
          }).catch((error) => {
            alert(`Error: ${error.message}`);
          });
        });
      });
    }
    
    

function deleteDoc(tr){

    var id = tr.getAttribute('data-id');
    var x = confirm("Are you sure?");
    if(x === true){
    db.collection("promos").doc(id).delete()
    .then(function() {
    console.log("Document successfully deleted!");
    window.location.reload();
}).catch(function(error) {
    console.error("Error removing document: ", error);
});
}
}

    function showID(id) {
      let span = document.getElementById(`${id}-span`);
      let small = document.getElementById(`${id}-small`);

      if(span.classList.contains('hidden')) {
        small.innerHTML = ' <i style="font-size: 20px;" class="fas fa-eye-slash text-primary"></i>';
        span.textContent = id;
        span.classList.remove('hidden');
      } else {
        small.innerHTML = ' <i style="font-size: 20px;" class="fas fa-eye text-danger"></i>';
        span.classList.add('hidden');
        span.textContent = '';
      } 
    }


    function viewPromos(x) {
      let span = document.getElementById('viewfname-span');
      let dataid = x.getAttribute("data-id");
      let viewId = document.getElementById("view-id");
      let promoname = document.getElementById("view-promoname");
      let amount = document.getElementById("view-amount");
      let start = document.getElementById("view-start");
      let end = document.getElementById("view-end");
      let stat = document.getElementById("view-stat");
      let description = document.getElementById("view-description");
      
      
  
      db.collection("promos").doc(dataid).get().then(function(doc) {
        span.textContent = doc.data().promoname;
        viewId.value = dataid;
        promoname.value = doc.data().promoname;
        amount.value = doc.data().amount;
        start.value = doc.data().start;
        end.value = doc.data().end;
        stat.value = doc.data().stat;
        description.value = doc.data().description;
        
        
      });
    }
