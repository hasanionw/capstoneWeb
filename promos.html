   <script>
    var button = document.getElementById('addBtn');

    button.addEventListener('click', function() {
      var promoname = document.getElementById('promoname').value;
      var amount = document.getElementById('amount').value;
      var stat = document.getElementById('stat').value;
      var start = document.getElementById('start').value;
      var end = document.getElementById('end').value;
      var description = document.getElementById('description').value;
      
    

      var promos = db.collection('promos');
      var discount = promos.where('start', '==', start).where('end', '==', end);

      discount.get().then(function(snapshot) {
        if(snapshot.docs.length > 0) {
          alert('Error: promo date already exists!');
        } else {
          promos.add({
            promoname: promoname,
            amount: amount,
            stat: stat,
            start: start,
            end: end,
            description: description
            
          }).then(function() {
            alert('Successfully added new Promos!');
            window.location.reload();
          }).catch(function(error) {
            alert(error.message);
          });
        }
      });
    });

    auth.onAuthStateChanged(function(user) {
      let span = document.getElementById('username');

      if(user) {
        span.textContent = user.email;
      }
    })

    

    function renderData(doc) {
      let tbody = document.getElementById('tbody');
      let tr = document.createElement('tr');

      tr.setAttribute('data-id', doc.id);
      tr.innerHTML = 
      `<td><span class="hidden" id="${doc.id}-span"></span><a>
      <small id='${doc.id}-small' onclick='showID("${doc.id}")'>
      <i style="font-size: 20px;color:#DF3A01;" class="fas fa-eye"></i></small></a></td>
      <td><b>${doc.data().promoname}</b></td>
      <td><b>${doc.data().amount}<b></td>
      
      <td><b>${doc.data().start}<b></td>
      <td><b>${doc.data().end}<b></td>
          
        <td>
        <a class='btn-link text-warning' onclick='deleteDoc(this.parentNode.parentNode)'>
         <span style="color: #DF3A01; ">
          <i class="fas fa-trash-alt" style="font-size: 20px;"></i></span></a>
      </td>

      <td>
        <a class='btn-link text-warning' onclick='viewPromos(this.parentNode.parentNode)'
         data-toggle='modal' data-target='#displayallrecords'>
         <span style="color: #DF3A01; ">
         <i class="fas fa-eye" style="font-size: 20px;color:#DF3A01;"></i></span></a>
      </td>`;
      tbody.appendChild(tr);
    }
  
    db.collection('promos').orderBy('start', 'desc').get().then(function(snapshot) {
      snapshot.forEach((doc) => {
       
        renderData(doc);
      });
    });

function deleteDoc(tr){
    var id = tr.getAttribute('data-id');
    db.collection("promos").doc(id).delete().then(function() {
    console.log("Document successfully deleted!");
    window.location.reload();
}).catch(function(error) {
    console.error("Error removing document: ", error);
});
}
    function showID(id) {
      let span = document.getElementById(`${id}-span`);
      let small = document.getElementById(`${id}-small`);

      if(span.classList.contains('hidden')) {
        small.innerHTML = ' <i style="font-size: 20px;color:black;" class="fas fa-eye-slash"></i>';
        span.textContent = id;
        span.classList.remove('hidden');
      } else {
        small.innerHTML = ' <i style="font-size: 20px;color:#DF3A01;" class="fas fa-eye"></i>';
        span.classList.add('hidden');
        span.textContent = '';
      } 
    }


    function viewPromos(x) {
      let dataid = x.getAttribute("data-id");
      let viewId = document.getElementById("view-id");
      let promoname = document.getElementById("view-promoname");
      let amount = document.getElementById("view-amount");
      let start = document.getElementById("view-start");
      let end = document.getElementById("view-end");
      let stat = document.getElementById("view-stat");
      let description = document.getElementById("view-description");
      
      
  
      db.collection("promos").doc(dataid).get().then(function(doc) {
        viewId.value = dataid;
        promoname.value = doc.data().promoname;
        amount.value = doc.data().amount;
        start.value = doc.data().start;
        end.value = doc.data().end;
        stat.value = doc.data().stat;
        description.value = doc.data().description;
        
        
      });
    }
